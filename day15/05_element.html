<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="makeBtn">element</button>
    <div id="zone"></div>

    <script>
        document.getElementById('makeBtn').addEventListener('click', ()=>{
            let newBtn = `<button type="button" id="newBtn">NewBtn</button>`;
            // zone.innerHTML = newBtn;
            document.getElementById('zone').innerHTML = newBtn;

            // 여긴 됨
            // document.getElementById('newBtn').addEventListener('click',()=>{
            //     console.log("1111");
            // })
        })

        // 현 위치에서 newBtn이 생성이 안됨
        // document.getElementById('newBtn').addEventListener('click',()=>{
        //     console.log("1111");
        // })

        // 문서 전체에 리스너를 장착하여 엘리먼트 선택한 후 id 검사
        document.addEventListener('click',(e)=> {
            if(e.target.id == 'newBtn'){
                document.getElementById('zone').innerHTML += 
                `<h3>새 버튼 클릭했습니다.</h3>`
            }
        })

    </script>
</body>
</html>
