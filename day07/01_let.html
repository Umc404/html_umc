<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // js 작성. 여기다 잘 안씀
        console.log("head 태그 안 자바스크립트 작성")
    </script>
    <script src="01_let.js"></script>
    <style>
        /* css 공간 */
    </style>
<body>
    <script>
        // 자바스크립트 안
        console.log("body 안 자바스크립트 연결")
    </script>
    <h1>자바스크립트 사용법</h1>
    <ol>
        <li>
            &lt; script &gt; 내부에 작성 &lt; /script &gt;
        </li>
        <li>
            파일명.js 파일을 만들어서 코드 작성 후 src 경로로 연결
        </li>
        <li>
            head 안에도 script 작성 가능(사용 시 주의)
        </li>
        <li>
            body 태그 내 가장 하단에 script를 위치시켜 작성(가장 많이 사용)
        </li>
        <li>
            마지막 끝처리 ; (필수는 아님)
        </li>
    </ol>
    <!-- 자바스크립트 파일연결 -->
     <script src="파일연결.js"></script>
    <script>
        // 직접 작성(일반적)
        console.log("태그 하단 자바스크립트 연결")
    </script>
</body>
</html>
