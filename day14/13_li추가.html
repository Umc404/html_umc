<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">li 한번에 추가</button>
    <button type="button" id="btn2">li 하나씩 추가</button>
    <button type="button" id="btn3">li 하나씩 추가</button>
    <button type="button" id="btn4">li 하나씩 추가</button>
    <ul id="ul"></ul>
    <hr>
    <ol id="ol"></ol>
    <hr>
    <ul id="ul2"></ul>
    <hr>
    <ol id="ol2"></ol>
    <script>
        const datas = ['HTML','CSS','JavaScript','SQL'];

        
        document.getElementById('btn1').addEventListener('click', ()=>{
            let str1 = '';
            for(let i of datas){
                str1 += `<li>${i}</li>`
            }
            ul.innerHTML = str1;
        })
        
        let index = 0;
        document.getElementById('btn2').addEventListener('click', ()=>{ //ol
            if (index < datas.length){
                let str = `<li>${datas[index]}</li>`;
                document.getElementById('ol').innerHTML += str;
                index++;
            }
        })
        
        //CreateElement : element 생성
        // appendChild : 자식으로 추가
        document.getElementById('btn3').addEventListener('click',()=> {
            datas.forEach((e)=>{
                let li = document.createElement('li') // <li></li>
                li.innerText = e;
                document.getElementById('ul2').appendChild(li); // ul의 자식으로 추가 ul.innerHTML = li;
            })
        })
        let i = 0;
        document.getElementById('btn4').addEventListener('click',()=>{ // ol2
            if(i<datas.length){
                let li = document.createElement('li');
                li.innerText = datas[i];
                document.getElementById('ol2').appendChild(li);
                i++;
            }
        })
    </script>
</body>
</html>
