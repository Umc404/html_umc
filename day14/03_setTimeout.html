<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        setTimeout(callback function, duration);
        duration(millisecond) 시간 후에 function 이 실행
    </h1>
    <h3>
        setTimeout을 할당한 객체는 clearTimeout(할당한 객체)로 취소 가능
        millisecond : 1/1000 => 1초 지정 시 1000 으로 선언
    </h3>
    <button type="button" id="start">시작</button>
    <button type="button" id="end">끝</button>
    <h1 id="msg">3초후 글자가 나옵니다.</h1>
    <script>
        let timeObj;
        document.getElementById('start').addEventListener('click', ()=> {
            timeObj = setTimeout(myFun, 3000);
        })

        function myFun(){
            document.getElementById('msg').innerText = "타란~!~!~!~!~!~!";
        };
        document.getElementById('end').addEventListener('click', ()=> {
            clearTimeout(timeObj);
        })
    </script>
</body>
</html>
