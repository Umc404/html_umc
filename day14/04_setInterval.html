<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h3 {
            color: white;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>
        setInterval(callback function, interval duration);
        duration 간격으로 function 호출
        clearInterval(객체) : 삭제 가능
    </h1>
    <h3 id="h3">
        setInterval!@@!
    </h3>
    <button id="start">시작</button>
    <button id="end">끝</button>
    <script>
        let IntervalObj;
        function changeColor(){
            let h3 = document.getElementById('h3');
            h3.style.color = (h3.style.color=="white")? "black":"white";
            h3.style.backgroundColor = (h3.style.backgroundColor =="brown")? "antiquewhite":"brown";
        }
        document.getElementById('start').addEventListener('click', ()=>{
            intervalObj = setInterval(changeColor, 10);
        })
        document.getElementById('end').addEventListener('click', ()=>{
            clearInterval(intervalObj);
        })

    </script>
</body>
</html>
