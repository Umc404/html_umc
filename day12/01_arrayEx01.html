<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const memberObject = {
            name: 'hong',
            age: 30,
            married: true,
            favors:['Baseball', "Game", "Movie", "etc.."]
        };

        const memberObject2 = {
            name: 'kim',
            age: 25,
            married: false,
            favors:['Coffee', "Game", "Movie", "etc.."]
        };

        const member = [];
        member.push(memberObject);
        // console.log(member);
        // memeberObject 를 3개 복사하여 저장
        // for(let i=0; i<3; i++){
        //     member.push(memberObject);
        // }
        member.push(memberObject2)
        console.log(member);
        // 2번째 member를 kim 으로 변경
        // member[1].name = 'kim';
        // console.log(member);
        // memberObject 는 하나의 객체. name 값이 다 바뀜

        // 객체의 값을 전부 분해하여 콘솔에 찍기
        // for of : 배열의 내용을 탐색할 때
        // for in : 객체 안의 내용을 탐색할 때
        // 객체 값을 출력 객체명[key name] = value 리턴
        console.log(member[0].name);
        console.log("----첫번째 배열 객체----")
        for(let mem of member){            
            console.log("member0~5")
            // 첫번째 member 객체 값
            for(let keyName in mem){
                console.log(keyName + " : " + mem[keyName]);
                if(keyName == 'favors') {
                    console.log("--취미--");
                    for(let f of mem[keyName]){
                        console.log(f)
                    }
                }
            }
        }
    </script>
</body>
</html>
