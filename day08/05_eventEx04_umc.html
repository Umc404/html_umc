<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table th, td{
            border: 1px solid black;
            text-align: center;
        }
        .bgc {
            background-color: beige;
        }
        .w50 {
            width: 50%;
        }
        .w30 {
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>객체 생성 및 출력</h1>
    이  름 : <input type="text" id="name"><br>
    거주지 : <input type="text" id="addr"><br>
    좋아하는 리스트<br>
    리스트1: <input type="text" id="list1"><br>
    리스트2: <input type="text" id="list2"><br>
    리스트3: <input type="text" id="list3"><br>
    이메일 : <input type="text" id="email"><br>
    내가 가장 좋아하는 것: <input type="text" id="favor"><br>
    <button type="button" id="save">객체 저장</button>
    <button type="button" id="out">출력</button>
    <h3 id="result"></h3>
    <table id="table">
    </table>

    <script>
        const peo = {
            name:'',
            addr:'',
            lists: {
                list1:'',
                list2:'',
                list3:''
            },
            email:'',
            favor:''
        }
        document.getElementById('save').addEventListener('click', ()=>{
            let name = document.getElementById('name').value;
            let addr = document.getElementById('addr').value;
            let list1 = document.getElementById('list1').value;
            let list2 = document.getElementById('list2').value;
            let list3 = document.getElementById('list3').value;
            let email = document.getElementById('email').value;
            let favor = document.getElementById('favor').value;

            peo.name=name;
            peo.addr=addr;
            peo.lists.list1=list1;
            peo.lists.list2=list2;
            peo.lists.list3=list3;
            peo.email=email;
            peo.favor=favor;

            console.log(peo);
        })
        document.getElementById('out').addEventListener('click', ()=> {
            const table  = document.getElementById('table');
            let tbStr = `<tr><th class="w50">이름</th><td class="w30">${peo.name}</td></tr>`;
            tbStr += `<tr><th>주소</th><td>${peo.addr}</td></tr>`;
            // tbStr += `<tr><th rowspan="3">좋아하는 리스트</th><td>${peo.lists.list1}</td></tr>`;
            // tbStr += `<tr><td>${peo.lists.list2}</td></tr>`;
            // tbStr += `<tr><td>${peo.lists.list3}</td></tr>`;
            tbStr += `<tr><th>좋아하는 리스트</th><td><ul><li>${peo.lists.list1}</li>
                <li>${peo.lists.list2}</li><li>${peo.lists.list3}</li></td></tr>`;

            tbStr += `<tr><th>이메일</th><td>${peo.email}</td></tr>`;
            tbStr += `<tr><th>내가 가장 좋아하는 것</th><td>${peo.favor}</td></tr>`;

            table.innerHTML = tbStr;
        })
    </script>
</body>
</html>
