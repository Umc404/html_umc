    <script>
        const myObject = {
            name:'',
            kor:'',
            eng:'',
            math:''
        };

        document.getElementById('btn').addEventListener('click',()=>{
            let name = document.getElementById('name').value;
            let kor = document.getElementById('kor').value;
            let eng = document.getElementById('eng').value;
            let math = document.getElementById('math').value;
            
            myObject.name=name;
            myObject.kor=kor;
            myObject.eng=eng;
            myObject.math=math;

            console.log(myObject);

            let sum = Number(kor)+Number(eng)+Number(math);
            // Math.round() => 정수로 반올림.(소수점 안남김)
            // .toFixed(2) => 소수자리수 표현(반올림하여 소수점자르기)
            let avg = (sum/3).toFixed(2);

            

            let ul = document.getElementById('ul');
            let str = `<li>이름 : ${name.value}</li>`;
            str += `<li>국어 : ${kor}</li>`;
            str += `<li>영어 : ${eng}</li>`;
            str += `<li>수학 : ${math}</li>`;
            str += `<li>합계 : ${sum}</li>`;
            str += `<li>평균 : ${avg}</li>`;

            ul.innerHTML = str;

            // table 태그의 테이블로 표시
            let tb1 = document.getElementById('tb1');
            let set1 = `<td colspan="2">합계 : ${sum}</td>`;
            set1 += `<td colspan="2">평균 : ${avg}</td>`;

            tb1.innerHTML = set1;

            let tb2_1 = document.getElementById('tb2_1');
            let set2_1 = `<tr><th>합계</th><td>${sum}</td></tr>`;
            
            let tb2_2 = document.getElementById('tb2_2');
            let set2_2 = `<tr><th>평균</th><td>${avg}</td></tr>`;

            tb2_1.innerHTML = set2_1;
            tb2_2.innerHTML = set2_2;
        })
    </script>
