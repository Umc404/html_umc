<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fileName = "20240807_javascript.string_method.html"

        // 작성일자 분리    20240807
        console.log(fileName.substring(0,8))
        
        // 파일명 분리 indexOf / LastIndexOf : 뒤에서부터 검색
        console.log(fileName.lastIndexOf(".")) // 33
        console.log(fileName.indexOf("_")) // 8
        console.log(fileName.substring(fileName.indexOf("_")+1, fileName.lastIndexOf(".")));
        // 확장자
        console.log(fileName.substring(fileName.lastIndexOf(".")+1));
    </script>
</body>
</html>
