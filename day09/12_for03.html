        // 위엔 내가 한거 아랜 해설

        function gugu(){
            const gugu = document.getElementById('gugu');
            let inc = 1; // 1~9
            let str = `<table>`;
                while(inc<=9){
                    let dan = 2;
                    str += `<tr>`;
                        while(dan <=9) {
                            str += `<td>${dan}*${inc}=${dan*inc}</td>`;
                            dan++;
                        }
                        inc++;
                    str += `</tr>`;
                    inc++
                }

                str += `</table>`;
            gugu.innerHTML = str;
        }
